<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Men TAS Intro</title>
</head>
<body>
  <h1>Play X-Men TAS Intro</h1>

  <!-- Play Button Image -->
  <img src="https://riccopaiva.github.io/Songs/xmen97_play_button.jpg" 
       alt="Play X-Men TAS Intro" 
       style="width:300px; height:auto; cursor:pointer;" 
       id="playButton">

  <!-- Audio Element -->
  <audio id="audioPlayer">
    <source src="https://riccopaiva.github.io/Songs/X-men-tas-intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // JavaScript to Play Audio When Image is Clicked
    const playButton = document.getElementById('playButton');
    const audioPlayer = document.getElementById('audioPlayer');

    playButton.addEventListener('click', () => {
      audioPlayer.play(); // Play the audio
    });
  </script>
</body>
</html>
